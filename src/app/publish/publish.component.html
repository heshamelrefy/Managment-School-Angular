
<form class="w-100" [formGroup]="publishForm" (ngSubmit)="onSubmit()">
    <header class=" d-flex justify-content-between align-items-end">
        <div class="division ">
            <label for="division">Division</label><br>
           <div class="form-group ">
            <div class="dropdown">
                <select formControlName="division" class="form-control  border-dark" name="division" id="division" #divs (change)="checkDvivision(divs.value)">
                    <option value="defualt"   selected>All Division</option>
                    <option value="1">British</option>
                    <option value="2">American</option>
                </select>
            </div>
           </div>
        </div>
      
        <div class="grades ">
            <label for="grades">Grade</label><br>
            <div class="form-group">
                <div class="dropdown">
                    <select formControlName="grade" class="form-control  border-dark" #grad (change)="checkGrades(grad.value)" name="grades" id="grades">
                        <option value="defualt"  selected>All Grades</option>
                        <option [value]="grade.grade_id" *ngFor="let grade of gradess">{{grade.gradeName}}</option>
                    </select>
                   </div>
            </div>
        </div>
      
        <div class="classes">
            <label for="classes">Class</label><br>
            <div class="form-group">
                <div class="dropdown">
                    <select formControlName="class" class="form-control  border-dark" name="classes" id="classes">
                        <option value="defualt"  selected>All Classes</option>
                        <option [value]="class.class_id" *ngFor="let class of classes">{{class.className}}</option>
                    </select>
                </div>
            </div>
        </div>
      
       
      </header>
    <div class="my-5 d-flex  align-items-center justify-content-center">
      <label for="subject" class="form-label " style="width: 10%;padding-left: 25px;">Subject *</label>
      <input type="text" name="subject" id="subject" class="form-control  mx-2"
      [class.is-invalid]="subject?.invalid &&subject?.touched"
                        placeholder="User Name"
      formControlName="subject">
      <div *ngIf="subject?.invalid &&subject?.touched">
        <small class="text-danger" *ngIf="subject?.errors?.['required']"> Requird</small>
            
      </div>
    </div>

    <hr>

  <div class="d-flex justify-content-start align-items-center">
    <div class="files mb-3">
        <label for="file" class="form-label">Attachment</label>
        <input type="file"  formControlName="file" (change)="selectedImg($event)" multiple
        [class.is-invalid]="file?.invalid &&file?.touched"
          class="" name="file" id="file" ><br>
          
        </div>
        <div class="d-flex align-items-center flex-wrap gap-2">
            <p class="fileName badge bg-secondary m-0 p-2" *ngFor="let g of gallery">{{g.name}}</p>
  
        </div>
      <div *ngIf="file?.invalid &&file?.touched">
          <small class="text-danger" *ngIf="file?.errors?.['required']">file is Requird</small>
            
        </div>
  </div>

    <div class="txt ">
        <div class="nav-txt ">
            <ckeditor class="h-50" [editor]="Editor" [config]="configCK" formControlName="paragraph">
            </ckeditor>
        </div>
        <div *ngIf="paragraph?.invalid &&paragraph?.touched">
            <small class="text-danger" *ngIf="paragraph?.errors?.['required']">Text is Requird</small>
            
          </div>
        <!-- <div class="txt-body">
            <textarea name="paragraph" id="" cols="30" rows="10" formControlName="paragraph"></textarea>
            <div *ngIf="paragraph?.invalid &&paragraph?.touched">
                <small class="text-danger" *ngIf="paragraph?.errors?.['required']">Text is Requird</small>
                
              </div>
        </div> -->

    </div>

    <div class="submit text-end mt-4 px-3">
        <button type="submit" class="btn  px-5 py-1" 
         [disabled]="publishForm.invalid">Publish</button>
    </div>
</form>
