<section style="height: calc(100vh - 80px);" class="d-flex justify-content-center align-items-center ">
    <div class="container h-100 d-flex align-items-center">
        <form class=" mx-auto w-50 " [formGroup]="registrationForm">

            <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example1c" class="form-control"
                        [class.is-invalid]="userName?.invalid &&userName?.touched"
                        placeholder="User Name" formControlName="userName" />
                    <div *ngIf="userName?.invalid &&userName?.touched">
                        <small class="text-danger" *ngIf="userName?.errors?.['required']">kkkk</small>
                            <small class="text-danger"*ngIf="userName?.errors?.['pattern']">llll</small>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                    <input type="email" id="form3Example3c" class="form-control"
                        [class.is-invalid]="email?.invalid &&email?.touched"
                        placeholder=" Email" formControlName="email" />
                    <div *ngIf="user['email'].invalid &&  user['email'].touched">

                        <small class="text-danger"*ngIf="user['email'].errors?.['required']">  </small>
                        <small class="text-danger" *ngIf="user['email'].errors?.['pattern']"> Example@go.com </small>
                    </div>
                </div>
            </div>

            

            <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4c" class="form-control"
                        [class.is-invalid]="password?.invalid &&password?.touched"
                        placeholder=" password" formControlName="password" />
                    <div *ngIf="password?.invalid &&password?.touched"><small class="text-danger" *ngIf="password?.errors?.['required']">hhh</small>
                        <small class="text-danger" *ngIf="password?.errors?.['minlength']">54545</small>
                    </div>
                </div>
            </div>

        
            <div class="d-flex pt-3">
              
                <button id="btn" type="button" class="btn btn-lg btn-lg w-100"
                    (click)="onSubmit()" [disabled]="!registrationForm.valid"> Register
                    </button>

            </div>

        </form>
    </div>
</section>
